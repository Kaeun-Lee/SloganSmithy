{% extends 'base.html' %} {% load bootstrap4 %}

{% block content %}

<div style="width: 500px; background: #f0f0f1; border-radius:10px; display: flex;
  align-items: center; margin:auto">
  <div style="text-align: center; max-width: 300px; margin: 4rem auto; ">
    <div class="mb-4">
      <h4>Login</h4>
    </div>
    <div>
      <form action="" method="post">
        {% csrf_token %}
        <!--부트스트랩이 적용된 form으로 지정-->
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
      </form>
    </div>
  </div>
</div>
{% endblock %}

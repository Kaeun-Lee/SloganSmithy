{% extends 'base.html' %} {% load bootstrap4 %}

{% block content %}

<div style="width: 500px; background: #f0f0f1; border-radius:10px; display: flex;
  align-items: center; margin:auto">
    <div style="text-align: center; max-width: 300px; margin: 4rem auto">
        <div class="mb-4">
            <h4>SignUp</h4>
        </div>
        <form action="{% url 'smithy:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
</div>

{% endblock %}
